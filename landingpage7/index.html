    <section id="productos" >

                <img src="queque.jpg" alt="">
                <p>Queque de Vainilla</p>
                <p>Precio: $<strong>5.000</strong></p>
                <button>Comprar</button>
            </div>
            <div class="products-inter">
                <img src="pie.jpg" alt="">
                <p>Pie Frutos Rojos</p>
                <p>Precio: $<strong>12.000</strong></p>
                <button>Comprar</button>
            </div >
            <div class="products-inter">
                <img src="croisant.jpeg" alt="">
                <p>Croisant</p>
                <p>Precio: $<strong>500</strong></p>
                <button>Comprar</button>
            </div>
            <div class="products-inter">
                <img src="delicia1.jpg" alt="">

    <h1  align="center">Contactanos</h1>

    <section id="contactanos">
        
        <form class="center formulario">
    
  
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" name="nombre"> 
            </div>
            <br>
            <div>
                 <label for="apellidos">Apellidos</label>
                <input placeholder="Apellido" type="text"name="apellidos" >
            </div>
           
            <br>
            <div>
                <label for="bio">Correo</label>
                <input placeholder="Email" type="email" name="email" >
            </div>
          
            <br>
            <div>
                <label for="genero">Rut</label>
                <input placeholder="Rut" type="text" name="rut" > 
            </div>
            <br>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea placeholder="Introduzca un mensaje"name="mensaje"></textarea>
            </div>
           
            <div class="clearfix"></div>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>

        </div>


        </form>
    </section>
